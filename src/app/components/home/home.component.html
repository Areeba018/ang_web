<section class="hero-section text-center py-5">
    <div class="container-fluid px-3"> <!-- Changed to container-fluid for full width -->
        
        <!-- Heading -->
        <h1 class="fw-bold">
            Transform the way 
            <span class="text-primary">teamwork</span> gets done
        </h1>
  
        <!-- Subheading -->
        <p class="text-muted fs-5 mx-auto" style="max-width: 650px;">
            Create a secure central source of truth for work management, task management and documentation â€” 
            and have your team hit the ground running with no learning curve.
        </p>
  
        <!-- Buttons -->
        <div class="mt-4">
            <!-- Option 1: if it should route to home -->
            <a (click)="handleGetStarted()" class="btn btn-primary btn-lg px-4 me-2">Get started</a>
            <a routerLink="/book-a-demo" class="btn btn-outline-primary btn-lg px-4">Book a demo</a>

         <!-- Display the username below the button when clicked -->
         <div *ngIf="username" class="mt-1">
            <h6 class="text-success">Username: {{ username }}</h6>
        </div>
  
        <!-- Image -->
        <div class="mt-5 text-center">
            <img src="assets/hero-image.png" alt="Dashboard Illustration" 
                 class="img-fluid w-100 mx-auto hero-img">
        </div>
  
    </div>
  </section>
